        <main class='submit-main'>
            <form action="action_page.php" style="border:1px solid #ccc">
              <div class="submit-container">
                <h1>Event Submission</h1>
                <p>Please fill out this form to add a new event.</p>

                <label for="event name"><b>Event Name</b></label>
                <input type="text" placeholder="Enter Event Name" name="event-name" required>

                <label for="date"><b>Date</b></label>
                <input type="text" placeholder="Enter Event Date" name="event-date" required>

                <label for="time"><b>Time</b></label>
                <div class="event_time">
                    <input type="text" placeholder="Enter Event Time" name="event-time" required>
                    <select name="timezone" id="timezone">
                        <option value="CT">CT - Central Time</option>
                        <option value="ET">ET - Eastern Time</option>
                        <option value="MT">MT - Mountain Time</option>
                        <option value="PT">PT - Pacific Time</option>
                    </select>
                </div>
                <label for="location"><b>Location</b></label>
                <input type="text" placeholder="Enter Event Address/Location" name="event-location" required>

                <label for="webpage"><b>Event Webpage</b></label>
                <input type="text" placeholder="Enter Event Webpage" name="event-webpage" >

                <label for="details"><b>Event Details</b></label>
                <textarea placeholder="Enter Event Details" name="event-details" required></textarea>

                <div id="submitSuccess" class="success-modal">
                    <button type="submit" class="addeventbtn">Add Event</button>
                    <button type="button" class="cancelbtn">Cancel</button>
                </div>
            </div>
          </form>
        </main>
